description: 'Get contact by id'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 201
        message:
          type: string
          example: Successfully created a contact!
        data:
          type: object
          $ref: ..\schemas\contact.yaml
