tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: 'Update an existing contact with the given parameters'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: 'ID of the contact to update'
    example: '60d0fe4f5311236168a109ca'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Olena'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380991111111'
          email:
            description: "Contact's email address"
            type: string
            example: 'olena1@gmail.com'
          isFavourite:
            description: 'Indicates if the contact is marked as a favourite'
            type: boolean
            example: true
          contactType:
            description: 'Type of contact (work, home, personal)'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            description: "URL to the contact's photo"
            type: string
            example: 'https://res.cloudinary.com/dslsh4bnn/image/upload/v1724229356/uaf0nzjerqvwodfccglv.jpg'
responses:
  '200':
    description: Successfully updated contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              properties:
                id:
                  type: string
                  example: '60d0fe4f5311236168a109ca'
                name:
                  type: string
                  example: 'Olena'
                phoneNumber:
                  type: string
                  example: '+380991111111'
                email:
                  type: string
                  example: 'olena1@gmail.com'
                isFavourite:
                  type: boolean
                  example: true
                contactType:
                  type: string
                  example: 'personal'
                photo:
                  type: string
                  example: 'https://res.cloudinary.com/dslsh4bnn/image/upload/v1724229356/uaf0nzjerqvwodfccglv.jpg'

  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
